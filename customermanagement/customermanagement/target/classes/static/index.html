<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management CRUD</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .form-box {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 5px;
        }

        .btn-add { background: #22c55e; }
        .btn-update { background: #facc15; }
        .btn-delete { background: #ef4444; }
        .btn-clear { background: #64748b; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #020617;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            background: #334155;
        }

        tr:nth-child(even),
        tr:nth-child(odd) {
            background: #020617cc;
        }
    </style>
</head>
<body>

<h1>ðŸ”¥ Customer Management CRUD ðŸ”¥</h1>

<div class="container">

    <div class="form-box">
        <input type="hidden" id="customerId">

        <!-- ðŸ”¥ IDs MUST MATCH BACKEND FIELDS -->
        <input type="text" id="name" placeholder="Customer Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone">

        <br><br>
        <button class="btn-add" onclick="addCustomer()">ADD</button>
        <button class="btn-update" onclick="updateCustomer()">UPDATE</button>
        <button class="btn-clear" onclick="clearForm()">CLEAR</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="customerTable"></tbody>
    </table>

</div>

<script>
    const API_URL = "http://localhost:8084/api/customers";

    document.addEventListener("DOMContentLoaded", loadCustomers);

    function loadCustomers() {
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById("customerTable");
                table.innerHTML = "";

                data.forEach(c => {
                    table.innerHTML += `
                        <tr>
                            <td>${c.id}</td>
                            <td>${c.name}</td>
                            <td>${c.email}</td>
                            <td>${c.phone}</td>
                            <td>
                                <button class="btn-update" onclick='editCustomer(${JSON.stringify(c)})'>Edit</button>
                                <button class="btn-delete" onclick="deleteCustomer(${c.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            });
    }

    function addCustomer() {
        const customer = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        };

        fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(customer)
        }).then(() => {
            clearForm();
            loadCustomers();
        });
    }

    function editCustomer(c) {
        document.getElementById("customerId").value = c.id;
        document.getElementById("name").value = c.name;
        document.getElementById("email").value = c.email;
        document.getElementById("phone").value = c.phone;
    }

    function updateCustomer() {
        const id = document.getElementById("customerId").value;
        if (!id) {
            alert("Select customer first");
            return;
        }

        const customer = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        };

        fetch(`${API_URL}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(customer)
        }).then(() => {
            clearForm();
            loadCustomers();
        });
    }

    function deleteCustomer(id) {
        if (!confirm("Delete this customer?")) return;

        fetch(`${API_URL}/${id}`, {
            method: "DELETE"
        }).then(() => loadCustomers());
    }

    function clearForm() {
        document.getElementById("customerId").value = "";
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
    }
</script>

</body>
</html>
